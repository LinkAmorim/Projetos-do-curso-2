<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Room</title>
    <link rel="stylesheet" href="Css/style.css">
    <script src="Js/script.js" defer> </script>
</head>

<body>
    <header>
        <center>
            <div class="coderoom">
                <h1>Code Room</H1>
            </div>
        </center>
    </header>
    <main>
        <form>
            <section>
                <!-- Caixa para inserir mensagem  -->
                <center><label>
                        <h2>Insira algum texto:</h2>
                    </label>
                </center>

                <center> <textarea name="mensagem" id="mensagem" cols="50" rows="6" class="caixademensagem1"
                        placeholder="Insira sua mensagem...!"></textarea> </center>
            </section>
            <!-- para mudar as opções -->
            <section>
                <center>
                    <input id="cesar" type="radio" name="changeop" value="cifradecesar" checked>
                    <label for="base64">Cifra de Cesar</label>
                    <input id="base64" type="radio" name="changeop" value="base64">
                    <label for="base64">Base64</label>
                </center>
            </section>
            <br>
            <center>
                <!-- sistema de incrementar (não consegui colocar para funcionar) -->
                <section id="incrementar">
                    <label for="incrementar">Incremento:</label>
                    <input type="number" id="incrementacao" value="1" name="incrementar" class="incrementar">
                </section>
            </center>
            <!-- Caixa com resultado -->
            <center><label>
                    <h2>Resultado:</h2>
                </label>
            </center>

            <center> <textarea name="resultado" id="resultado" cols="50" rows="6" class="caixademensagem1"></textarea>
            </center>
            </section>

            <center>
<!-- opções de codificação com botão para codificar ou decodificar -->
                <section>
                    <input type="radio" id="codificar" name="op2" onclick="change ()" checked>
                    <label for="codificar">Codificar</label>
                    <input type="radio" id="decodificar" name="op2" onclick="change ()">
                    <label for="decodificar">Decodificar</label>
                </section>

                <br>
                <button id="botao" class="button-style">Codificar</button>
                </section>


            </center>
        

            <br>
            <br>
        </form>
    </main>


</body>

</html>
